name: Compile

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Compile to all targets
        run: |
          cargo build --release
          mkdir artifacts

          cp target/release/html-template-scraper artifacts/html-template-scraper-linux
          ls target/release/
      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          path: artifactes
